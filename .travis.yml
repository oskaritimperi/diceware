language: c

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install binutils-mingw-w64-i686
  - sudo apt-get install gcc-mingw-w64-i686
  - sudo apt-get install gcc-mingw-w64
  - sudo apt-get install mingw-w64-tools

env:
  - HOST=
  - HOST=i686-w64-mingw32

script:
  - make

before_deploy:
  - export DICEWARE_VERSION=$(git describe --tags --always)
  - make package

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "diceware-*.zip"
  skip_cleanup: true
  on:
    repo: oswjk/diceware
    tags: true
